  <body onload="">
      <header>
        <div class="page-header">
          <a href="https://mathsinfo.univ-tlse2.fr/"><img src="../Images/logo-Universite-Jean-Jaures.png"></a>
          <h1 class="text-center"><b>DMI FootPrint Carbon</b></h1>
        </div>
      </header>

      <div class="container">
          <ul class="nav nav-tabs">
            <li role="navigation"><a href="TestAli.html"><span class="glyphicon glyphicon-home" aria-hidden="true"> RECOMMENCER </span></a></li>
            <li role="navigation" class="active"><a href="Alimentation.html">Alimentation</a></li>

            <li role="navigation"><a href="Information.html">Information</a></li>
          </ul>
          
          <div class="fenetre">
            <label>Utilisez-vous les distributeurs pour boire du café ?</label>
            <div class="radio">
              <label>
                <input type="radio" id="oui" name="Oui" onclick="fonctionOUI()"  value="OUI" >
                Oui
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" id="non" name="Oui" onclick="fonctionNON()"  value="NON" >
                Non
              </label>
            </div>
            <br>
            
            <div id="cafe" style="display:none ;">
              <label >Combien de cafés par jour ?</label>
            <br>
              <div class="row">
                <div class="col-xs-4">
                  <input type="number" class="form-control" placeholder="le nombre de café par jour" id ="bilan" required="required">
                  <span id="saisie_manquant"></span><br>
                </div>
                <button type="submit" onclick="carbonne();fonctionRepas()">Valider</button><br><br>
              </div>
            </div>

            <br>

            <div id="repas" style="display:none ;">
              <label for="Question">Qu'avez vous mangez à midi ?</label>
            <div class="checkbox">
              <label>
                <input type="checkbox" id="Checkbox1" onclick="viandeBlanche()"  class="addition"  value="option5"> Viande Blanche (repas contenant une piéce de poulet , fromage)
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" id="Checkbox2" onclick="vegetarien()"  class="addition"  value="option5"> Vegetarien (repas sans chair animal)
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" id="Checkbox3" onclick="viandeRouge()"  class="addition"  value="option5"> Viande Rouge (repas contenant une piéce de boeuf, agneau, veau)
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" id="Checkbox4" onclick="vegetalien()"  class="addition"  value="option5"> Vegetalien (repas sans produits animaux)
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" id="Checkbox5" onclick="PasDeRepas()" class="addition"  value="option4" > Pas de repas
              </label>
            </div>
            </div>
            
            <section id="result"></section> 
          
            <br>
            <div style="float:right;">
              <button type="button" onclick="résultat()" id="bouton_envoi" style="display:block;">Je valide</button>
              <a id ="nextali" style="display:none ;" href="Transport.html" class="next round">&#8250;</a>
            </div>

            <br>

            <section id="resultat"></section>
            
          </div>
            
    </div>
